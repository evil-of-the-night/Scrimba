<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
			rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
		<title>Title</title>
	</head>
	<body>
		<div class="container">
			<div>
				<p class="title">HOME</p>
				<p class="score-board" id="home-score">0</p>
				<div class="btn-grp">
					<button onclick="add1('home-score')">+1</button>
					<button onclick="add2('home-score')">+2</button>
					<button onclick="add3('home-score')">+3</button>
				</div>
			</div>
			<div>
				<p class="title">GUEST</p>
				<p class="score-board" id="away-score">0</p>
				<div class="btn-grp">
					<button onclick="add1('away-score')">+1</button>
					<button onclick="add2('away-score')">+2</button>
					<button onclick="add3('away-score')">+3</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
